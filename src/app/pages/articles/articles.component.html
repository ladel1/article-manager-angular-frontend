
<div class="title row text-center mt-5">
    <h2>
        Articles
    </h2>
</div>
<div class="row mt-5">
    <div class="col-md-6 offset-md-3">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOM</th>
                    <th>PRIX</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let article of articles" >
                    <td>{{article.id}}</td>
                    <td>{{article.nom}}</td>
                    <td>{{article.prix}}</td>
                </tr>
            </tbody>
        </table>        
    </div>
</div>

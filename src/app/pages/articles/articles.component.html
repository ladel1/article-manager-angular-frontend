
<div class="title row text-center mt-5">
    <h2>
        Articles
    </h2>
</div>
<div class="row mt-5">
    <div class="col-md-6 offset-md-3">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let article of articles" >
                    <td>{{article.id}}</td>
                    <td>{{article.nom}}</td>
                    <td>{{article.prix}}</td>
                    <td class="actions" >
                        <button type="button" (click)="detail(article.id)" class="btn btn-primary" ><i class="fa-solid fa-eye"></i></button>
                        <button type="button" (click)="update(article.id)" class="btn btn-success" ><i class="fa-solid fa-pen-to-square"></i></button>
                        <button type="button" (click)="delete(article.id)" class="btn btn-danger" ><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>        
    </div>
</div>
